<ion-header>
    <ion-navbar>
        <ion-title>
            Cartório Pires
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="padding">

    <ion-row>
        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="attach"></ion-icon>

            </button>

            <p class="pSubItem">O cartório
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="people"></ion-icon>
            </button>
            <p class="pSubItem">Atendimento
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="home"></ion-icon>
            </button>
            <p class="pSubItem">Imóveis</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="attach"></ion-icon>

            </button>

            <p class="pSubItem">Tabelionato de notas
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="people"></ion-icon>
            </button>
            <p class="pSubItem">Tabelionato de protesto
            </p>
        </ion-col>

        <ion-col text-center> 
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="home"></ion-icon>
            </button>
            <p class="pSubItem">Titulos e documentos</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="briefcase"></ion-icon>

            </button>

            <p class="pSubItem">Pessoas Juridicas
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="bookmark"></ion-icon>
            </button>
            <p class="pSubItem">Consulta de selo
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="search"></ion-icon>
            </button>
            <p class="pSubItem">Pedido de certidão ou busca</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="logo-usd"></ion-icon>

            </button>

            <p class="pSubItem">Valores e taxas</p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="document"></ion-icon>
            </button>
            <p class="pSubItem">Requerimento
            </p>
        </ion-col>

        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu">
                <ion-icon name="paper"></ion-icon>
            </button>
            <p class="pSubItem">Pesquisa de satisfação</p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
            <button ion-button="ion-button" class="itemMenu" (click)="abrirPesCartaoAss()">
                <ion-icon name="create"></ion-icon>

            </button>

            <p class="pSubItem">Pesquisa de cartão de assinatura</p>
        </ion-col>

        <ion-col text-center></ion-col>

        <ion-col text-center></ion-col>
    </ion-row>

</ion-content>
